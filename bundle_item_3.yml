---
- name: Example usage of playbook service vars
  hosts: localhost
  connection: local

  gather_facts: False
  
  tasks:
    - debug:
        msg service_var__var1 is {{ service_var__var1 }}
        
    - debug:
        msg service_var__var2 is {{ service_var__var2 }}
    
    - name: Display all Environment Variables
      debug:
        var: environment
    - name: Display all group names
      debug:
        var: group_names
    - name: Display all groups
      debug:
        var: groups
    - name: Display all variables/facts known for a host
      debug:
        var: hostvars[inventory_hostname]